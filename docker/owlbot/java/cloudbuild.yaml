steps:
  # Write the latest commit message to a file in the workspace.
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: '/bin/sh'
    args:
      - '-c'
      - 'git log -1 --format="%s%n%n%b%nSource-Link: https://github.com/googleapis/synthtool/commit/%H" > post-processor-changes.txt'
  # Build the docker image.
  - name: "gcr.io/cloud-builders/docker"
    args: [ "build",
      "-t", "gcr.io/$PROJECT_ID/owlbot-java:$SHORT_SHA",
      "-t", "gcr.io/$PROJECT_ID/owlbot-java:latest",
      "-t", "gcr.io/cloud-devrel-public-resources/owlbot-java:$SHORT_SHA",
      "-t", "gcr.io/cloud-devrel-public-resources/owlbot-java:infrastructure-public-image-$SHORT_SHA",
      "-t", "gcr.io/cloud-devrel-public-resources/owlbot-java:latest",
      "-f", "docker/owlbot/java/Dockerfile", "." ]
    id: "build"
  - name: gcr.io/gcp-runtimes/container-structure-test
    args:
      ["test", "--image", "gcr.io/$PROJECT_ID/owlbot-java:$SHORT_SHA", "--config", "docker/owlbot/java/container_test.yaml"]
    waitFor: ["build"]

  # end-to-end tests
  - name: "gcr.io/$PROJECT_ID/owlbot-java:$SHORT_SHA"
    dir: docker/owlbot/java/tests/new-client/input
    id: "new-client-run"
    waitFor: ["build"]      
  - name: "bash"
    args: ["diff", "-rw", "input", "golden"]
    dir: docker/owlbot/java/tests/new-client
    waitFor: ["new-client-run"]

images:
  - gcr.io/$PROJECT_ID/owlbot-java:$SHORT_SHA
  - gcr.io/$PROJECT_ID/owlbot-java:latest
  - gcr.io/cloud-devrel-public-resources/owlbot-java:$SHORT_SHA
  - gcr.io/cloud-devrel-public-resources/owlbot-java:latest
  - gcr.io/cloud-devrel-public-resources/owlbot-java:infrastructure-public-image-$SHORT_SHA

