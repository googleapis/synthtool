env_vars: {
    key: "MULTISYNTH_CONFIG"
    value: "autosynth.providers.nodejs"
}

env_vars: {
    key: "AUTOSYNTH_MULTIPLE_COMMITS"
    value: "true"
}

env_vars: {
    key: "AUTOSYNTH_MULTIPLE_PRS"
    value: "true"
}

timeout_mins: 540

build_file: "synthtool/.kokoro-autosynth/nodejs-build.sh"
