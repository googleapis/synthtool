# Blunderbuss config
# 
# This file controls who assigned for pull requests and issues
# Note: This file is autogenerated. To make changes to the codeowner team, please update .repo-metadata.json.
{% if metadata['repo']['codeowner_team']|length -%}
assign_issues:
  - googleapis/yoshi-python
  - {{ metadata['repo']['codeowner_team'] }}

assign_issues_by:
  - labels:
      - "samples"
    to:
      - googleapis/python-samples-reviewers
      - {{ metadata['repo']['codeowner_team'] }}
{% else %}
assign_issues:
  - googleapis/yoshi-python

assign_issues_by:
  - labels:
      - "samples"
    to:
      - googleapis/python-samples-reviewers
{% endif -%}
