name: "Unit tests"

on:
  pull_request:
    branches:
      - main

jobs:
  run-unittests:
{%- raw %}
    name: unit-${{ matrix.python }}
{%- endraw %}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
{%- for v in unit_test_python_versions %}
          - "{{v}}"
{%- endfor %}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
{%- raw %}
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install nox
      run: |
        python -m pip install --upgrade setuptools pip wheel
        python -m pip install nox
    - name: Run unit tests
      env:
        COVERAGE_FILE: .coverage${{ matrix.option }}-${{matrix.python }}
      run: |
        nox -s unit${{ matrix.option }}-${{ matrix.python }}
    - name: Upload coverage results
      uses: actions/upload-artifact@v2
      with:
        name: coverage-artifacts
        path: .coverage${{ matrix.option }}-${{ matrix.python }}
{%- endraw %}

  report-coverage:
    name: cover
    runs-on: ubuntu-latest
    needs:
        - run-unittests
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "{{ unit_test_python_versions | last }}"
    - name: Install coverage
      run: |
        python -m pip install --upgrade setuptools pip wheel
        python -m pip install coverage
    - name: Download coverage results
      uses: actions/download-artifact@v2
      with:
        name: coverage-artifacts
        path: .coverage-results/
    - name: Report coverage results
      run: |
        coverage combine .coverage-results/.coverage*
        coverage report --show-missing --fail-under=100
